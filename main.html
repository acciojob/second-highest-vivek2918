<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			const negInfinity = Math.log(0);

			let max = negInfinity;
			let sechigh = negInfinity;
			for (let num of arr) {
				if (num > max) {
					sechigh = max;
					max = num;
				}else if(num > sechigh && num != max) {
					sechigh = num;
				}
			}

			return sechigh; 
		}
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
